<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">


    

    
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div class="design" style="text-align: center;">
    <input type="text" [(ngModel)]="username" placeholder="username"><br>
    <input type="text" [(ngModel)]="password" placeholder="password"><br>
    <ion-button (click) = "proceedLogin()"> LOGIN </ion-button>
  </div> -->

  <ion-card class="ccard">
    <ion-card-header>
      <ion-card-title color="white">LogIn</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
        <input position="floating" type="text" [(ngModel)]="username" placeholder="username"><br><br>
        <input expand="block" position="floating" type="password" [(ngModel)]="password" placeholder="password"><br><br>
        <ion-button expand="block" (click) = "proceedLogin()"> LOGIN </ion-button><br>
        <ion-checkbox labelPlacement="start">I Agree to Terms and Condition</ion-checkbox><br>
    </ion-card-content>
  </ion-card>

</ion-content>
