<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title><br>
      <ion-searchbar></ion-searchbar>
      
    </ion-toolbar>
  </ion-header>

    <div class="txt">
      <ion-text style="text-align: center;">Welcome {{usernme}}!!</ion-text>
      <ion-list>
        <ion-item *ngFor="let item of data">
          <ion-label style="color: aliceblue;">{{item.name}}</ion-label>
        </ion-item>
      </ion-list>
     </div>
  
     <ion-list >
      <ion-item *ngFor="let item of data">
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </ion-list>
  
<div class="logout">
  <ion-button (click)="loggedOut()">LOG OUT</ion-button>
</div>
 
</ion-content>
